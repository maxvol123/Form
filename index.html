<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__profile">
            <div class="profile__title">Profile</div>
            <div class="profile__round"><div class="header__line1"></div></div>
        </div>
        <div class="header__info">
            <div class="info__title">More info</div>
            <div class="info__round"><div class="header__line2"></div></div>
        </div>

        <div class="header__finish">
            <div class="finish__title">Finish</div>
            <div class="finish__round"></div>
        </div>
    </header>
    <main>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Surname">
        <div class="buttons"><button class="previous">Previous</button><button class="next">Next</button></div>
        
    </main>
</body>
</html>
